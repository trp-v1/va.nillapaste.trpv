<body>

<button class="yes" id="yesBtn" onclick="alert('YAY ðŸ˜­â¤ï¸ Text me')">Yes</button>
<button class="no" id="noBtn">No</button>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');

  let yesSize = 1; // initial scale

  noBtn.addEventListener('click', () => {
    yesSize += 0.5; // increase size each click
    yesBtn.style.transform = `scale(${yesSize})`;

    // optional: make yes button cover screen if big enough
    const bodyWidth = window.innerWidth;
    const bodyHeight = window.innerHeight;
    const yesRect = yesBtn.getBoundingClientRect();

    if(yesRect.width >= bodyWidth || yesRect.height >= bodyHeight) {
      yesBtn.style.position = 'fixed';
      yesBtn.style.top = '0';
      yesBtn.style.left = '0';
      yesBtn.style.width = '100vw';
      yesBtn.style.height = '100vh';
      yesBtn.style.fontSize = '5rem';
    }
  });
</script>
