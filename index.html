<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ff4f9a, #8e0038);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .stage {
      position: relative;
      width: 100%;
      height: 100%;
    }

    h1 {
      position: absolute;
      top: 14%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.4rem, 4.5vw, 3.6rem);
      letter-spacing: 0.05em;
      padding: 18px 34px;
      background: linear-gradient(135deg, #fff1f7, #ffd1e6);
      color: #4a0020;
      border: 3px solid #4a0020;
      border-radius: 10px;
      box-shadow: 0 14px 35px rgba(0,0,0,0.25);
      white-space: nowrap;
      z-index: 3;
    }

    button {
      position: absolute;
      padding: 16px 36px;
      font-size: 1.1rem;
      cursor: pointer;
      border: 3px solid black;
      border-radius: 6px;
      white-space: nowrap;
      user-select: none;
      transition: transform 0.25s ease;
    }

    #yes {
      left: 42%;
      top: 52%;
      transform: translate(-50%, -50%) scale(1);
      background: linear-gradient(135deg, #ff3d8e, #ff7ebc);
      color: #2b0012;
      font-weight: 600;
      z-index: 2;
    }

    #yes::before, #yes::after {
      content: '‚ù§';
      position: absolute;
      color: #ff1f6d;
      font-size: 1rem;
      animation: float 2.5s infinite ease-in-out;
    }

    #yes::before { left: -18px; top: -10px; }
    #yes::after { right: -18px; bottom: -10px; animation-delay: 1.2s; }

    #no {
      left: 58%;
      top: 52%;
      transform: translate(-50%, -50%);
      background: #b5b5b5;
      color: #333;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="stage">
    <h1>will you be my valentines?</h1>
    <button id="yes">YES</button>
    <button id="no">no</button>
  </div>

  <script>
    const yes = document.getElementById('yes');
    const no = document.getElementById('no');

    let scale = 1;
    const gap = 14; // minimum space between buttons

    no.addEventListener('click', growYes);

    function growYes() {
      scale *= 1.32; // exponential growth
      yes.style.transform = `translate(-50%, -50%) scale(${scale})`;
      pushNoIfNeeded();

      if (scale > 12) {
        yes.style.left = '50%';
        yes.style.top = '50%';
        yes.style.transform = 'translate(-50%, -50%) scale(30)';
      }
    }

    function pushNoIfNeeded() {
      const yesRect = yes.getBoundingClientRect();
      const noRect = no.getBoundingClientRect();

      // only push once YES physically reaches NO
      if (yesRect.right + gap > noRect.left) {
        const targetLeft = yesRect.right + gap;
        const delta = targetLeft - noRect.left;
        const currentLeft = no.offsetLeft;
        no.style.left = `${currentLeft + delta}px`;
      }
    }
  </script>

</body>
</html>
