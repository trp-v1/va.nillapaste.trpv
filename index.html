<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine?</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #880e4f; /* Your original dark vibrant pink */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
        }

        /* Straight line boarder */
        #frame-border {
            position: fixed;
            inset: 20px;
            border: 8px solid #ad1457; /* Slightly less dark/saturated pink */
            pointer-events: none;
            z-index: 1000;
        }

        #container {
            text-align: center;
            width: 100%;
            z-index: 10;
        }

        h1 {
            color: white;
            font-size: 4rem;
            margin-bottom: 60px;
            text-transform: lowercase;
        }

        .letter { display: inline-block; white-space: pre; }

        .btn-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        /* Rectangular Scrapbook Buttons */
        button {
            border: 5px solid black;
            cursor: pointer;
            position: absolute;
            outline: none;
        }

        #yes-btn {
            background-color: #ff4081;
            color: white;
            font-weight: 900;
            font-size: 1.5rem;
            padding: 20px 50px;
            z-index: 100;
            left: 50%;
            transform: translate(-120%, -50%); /* Start on left */
        }

        #no-btn {
            background-color: #757575;
            color: #333;
            font-weight: 400;
            font-size: 1.2rem;
            padding: 15px 40px;
            z-index: 50;
            left: 50%;
            transform: translate(20%, -50%); /* Start on right */
        }

        .heart-fx {
            position: absolute;
            pointer-events: none;
            animation: heartPop 0.8s ease-out forwards;
        }

        @keyframes heartPop {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="frame-border"></div>

    <div id="container">
        <h1 id="title">will you be my valentines?</h1>
        <div class="btn-wrapper">
            <button id="yes-btn">YES ❤️</button>
            <button id="no-btn">no</button>
        </div>
    </div>

    <script>
        const yes = document.getElementById('yes-btn');
        const no = document.getElementById('no-btn');
        const title = document.getElementById('title');
        let scale = 1;
        let scattered = false;
        const letterData = [];

        // Matter.js Physics
        const { Engine, Runner, Bodies, Composite, Body } = Matter;
        const engine = Engine.create();
        engine.world.gravity.y = 0;

        const walls = [
            Bodies.rectangle(window.innerWidth/2, 0, window.innerWidth, 20, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(window.innerWidth/2, window.innerHeight, window.innerWidth, 20, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(0, window.innerHeight/2, 20, window.innerHeight, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(window.innerWidth, window.innerHeight/2, 20, window.innerHeight, { isStatic: true, restitution: 1 })
        ];
        Composite.add(engine.world, walls);
        Runner.run(engine);

        // Split text for physics
        const txt = title.innerText;
        title.innerHTML = '';
        txt.split('').forEach(c => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.innerText = c === ' ' ? '\u00A0' : c;
            title.appendChild(span);
        });

        function doScatter() {
            if (scattered) return;
            scattered = true;
            document.querySelectorAll('.letter').forEach(el => {
                const r = el.getBoundingClientRect();
                const b = Bodies.rectangle(r.left + r.width/2, r.top + r.height/2, r.width, r.height, {
                    restitution: 1, friction: 0, frictionAir: 0
                });
                Body.setVelocity(b, { x: (Math.random()-0.5)*15, y: (Math.random()-0.5)*15 });
                letterData.push({ body: b, el: el });
                Composite.add(engine.world, b);
            });

            (function update() {
                letterData.forEach(item => {
                    item.el.style.position = 'fixed';
                    item.el.style.left = (item.body.position.x - item.el.offsetWidth/2) + 'px';
                    item.el.style.top = (item.body.position.y - item.el.offsetHeight/2) + 'px';
                    item.el.style.transform = `rotate(${item.body.angle}rad)`;
                });
                requestAnimationFrame(update);
            })();
        }

        no.addEventListener('click', () => {
            scale *= 1.4;
            yes.style.transform = `translate(-120%, -50%) scale(${scale})`;

            // Add heart FX
            const h = document.createElement('div');
            h.innerText = '❤️';
            h.className = 'heart-fx';
            h.style.left = '50%'; h.style.top = '0';
            yes.appendChild(h);
            setTimeout(() => h.remove(), 800);

            // FORCE PUSH NO BUTTON
            const yr = yes.getBoundingClientRect();
            const nr = no.getBoundingClientRect();
            const tr = title.getBoundingClientRect();

            // If YES right edge touches NO left edge
            if (yr.right > nr.left - 20) {
                const moveDist = yr.right - nr.left + 50;
                const currentLeft = no.offsetLeft;
                no.style.left = (currentLeft + moveDist) + 'px';
            }

            // Scatter title
            if (yr.top < tr.bottom) doScatter();
        });

        yes.addEventListener('click', () => {
            // Keep text the same as requested
            alert("will you be my valentines? YES!");
        });

    </script>
</body>
</html>
