<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ff4f9a, #9b003f);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      position: relative;
      background: #ff6fb1;
      border: 6px solid #ff9ccc;
      padding: 60px 80px;
      text-align: center;
      border-radius: 14px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.35);
      transition: transform 0.4s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 50px;
      color: #3a0019;
    }

    .buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
      transition: all 0.4s ease;
    }

    button {
      padding: 16px 36px;
      font-size: 1.1rem;
      cursor: pointer;
      border: 3px solid black;
      border-radius: 6px;
      transition: all 0.3s ease;
      position: relative;
    }

    #yes {
      background: linear-gradient(135deg, #ff3d8e, #ff7ebc);
      color: #2b0012;
      font-weight: 600;
    }

    #yes::before, #yes::after {
      content: '‚ù§';
      position: absolute;
      color: #ff1f6d;
      font-size: 1rem;
      opacity: 0.9;
      animation: float 2.5s infinite ease-in-out;
    }

    #yes::before {
      left: -18px;
      top: -10px;
    }

    #yes::after {
      right: -18px;
      bottom: -10px;
      animation-delay: 1.2s;
    }

    #no {
      background: #b5b5b5;
      color: #333;
    }

    .teleport {
      animation: vanish 0.25s ease, appear 0.25s ease 0.25s;
    }

    @keyframes vanish {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.5); }
    }

    @keyframes appear {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>will you be my valentines?</h1>
    <div class="buttons" id="buttons">
      <button id="yes">YES</button>
      <button id="no">no</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const card = document.getElementById('card');

    let hoverCount = 0;
    let noLocked = false;

    noBtn.addEventListener('mouseenter', () => {
      if (hoverCount < 3) {
        hoverCount++;
        teleportNo();
      }
    });

    noBtn.addEventListener('click', () => {
      if (hoverCount >= 3) {
        growYes();
      }
    });

    function teleportNo() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 40;
      const maxY = window.innerHeight - noBtn.offsetHeight - 40;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.classList.add('teleport');

      setTimeout(() => {
        noBtn.style.position = 'fixed';
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
        noBtn.classList.remove('teleport');
      }, 250);
    }

    function growYes() {
      const currentScale = yesBtn.dataset.scale ? parseFloat(yesBtn.dataset.scale) : 1;
      const newScale = currentScale + 0.25;
      yesBtn.dataset.scale = newScale;
      yesBtn.style.transform = `scale(${newScale})`;

      card.style.transform = `scale(${1 + newScale * 0.03})`;
    }
  </script>

</body>
</html>
