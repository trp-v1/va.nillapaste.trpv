<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pinyon+Script&family=Montserrat:wght@300;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-velvet: #4a0416;
            --border-ink: #7a0d2e;
            --paper: #fff5f7;
            --yes-rose: #d81b60;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--deep-velvet);
            background-image: radial-gradient(circle, #6a0a25 0%, #4a0416 100%);
            overflow: hidden;
            font-family: 'Pinyon Script', cursive;
        }

        /* The Decorative Border */
        #frame {
            position: fixed;
            inset: 40px;
            border: 2px solid var(--border-ink);
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 100;
        }

        #letter-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #title {
            font-size: 5.5rem;
            color: var(--paper);
            text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
            margin-bottom: 60px;
            text-align: center;
            padding: 0 60px;
            pointer-events: none;
        }

        .letter {
            display: inline-block;
            white-space: pre;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        button {
            border: 3px solid black;
            padding: 20px 60px;
            cursor: pointer;
            outline: none;
            position: relative;
        }

        #yes-btn {
            background-color: var(--yes-rose);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 1.8rem;
            box-shadow: 10px 10px 0px #000;
            transform-origin: center;
        }

        #no-btn {
            background-color: #555;
            color: #999;
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 1.2rem;
            box-shadow: 5px 5px 0px #000;
        }

        .floating-heart {
            position: absolute;
            pointer-events: none;
            color: #ff80ab;
            font-size: 24px;
            animation: heartRise 1.5s ease-out forwards;
        }

        @keyframes heartRise {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), -200px) scale(2); opacity: 0; }
        }

        #final-overlay {
            position: fixed;
            inset: 0;
            background: var(--paper);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            text-align: center;
            color: var(--deep-velvet);
            font-size: 8rem;
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>
<body>

    <div id="frame"></div>
    <div id="final-overlay">It was always you. ❤️</div>

    <div id="letter-container">
        <h1 id="title">will you be my valentines?</h1>
        
        <div class="controls">
            <button id="yes-btn">YES ❤️</button>
            <button id="no-btn">no</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const title = document.getElementById('title');
        const overlay = document.getElementById('final-overlay');

        let scale = 1;
        let scattered = false;
        const letterData = [];

        // Matter.js for high-quality physics
        const { Engine, Runner, Bodies, Composite, Body } = Matter;
        const engine = Engine.create();
        engine.gravity.y = 0;

        const walls = [
            Bodies.rectangle(window.innerWidth/2, -10, window.innerWidth, 20, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(window.innerWidth/2, window.innerHeight+10, window.innerWidth, 20, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(-10, window.innerHeight/2, 20, window.innerHeight, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(window.innerWidth+10, window.innerHeight/2, 20, window.innerHeight, { isStatic: true, restitution: 1 })
        ];
        Composite.add(engine.world, walls);
        Runner.run(engine);

        // Prep Letters
        const content = title.innerText;
        title.innerHTML = '';
        content.split('').forEach(char => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.innerText = char === ' ' ? '\u00A0' : char;
            title.appendChild(span);
        });

        function scatter() {
            if (scattered) return;
            scattered = true;
            const spans = document.querySelectorAll('.letter');
            spans.forEach(span => {
                const rect = span.getBoundingClientRect();
                const body = Bodies.rectangle(rect.left + rect.width/2, rect.top + rect.height/2, rect.width, rect.height, {
                    frictionAir: 0, restitution: 1, friction: 0
                });
                Body.setVelocity(body, { x: (Math.random()-0.5)*15, y: (Math.random()-0.5)*15 });
                letterData.push({ body, element: span });
                Composite.add(engine.world, body);
            });

            (function update() {
                letterData.forEach(item => {
                    item.element.style.position = 'fixed';
                    item.element.style.left = `${item.body.position.x - item.element.offsetWidth/2}px`;
                    item.element.style.top = `${item.body.position.y - item.element.offsetHeight/2}px`;
                    item.element.style.transform = `rotate(${item.body.angle}rad)`;
                });
                requestAnimationFrame(update);
            })();
        }

        noBtn.addEventListener('click', () => {
            scale *= 1.45;
            yesBtn.style.transform = `scale(${scale})`;

            // Burst of hearts
            for(let i=0; i<6; i++) {
                const h = document.createElement('div');
                h.innerHTML = '❤';
                h.className = 'floating-heart';
                h.style.setProperty('--tx', (Math.random()-0.5)*200 + 'px');
                h.style.left = '50%';
                h.style.top = '50%';
                yesBtn.appendChild(h);
                setTimeout(() => h.remove(), 1500);
            }

            const yesRect = yesBtn.getBoundingClientRect();
            const titleRect = title.getBoundingClientRect();
            const noRect = noBtn.getBoundingClientRect();

            if (yesRect.top < titleRect.bottom) scatter();
            if (yesRect.right > noRect.left - 40) {
                noBtn.style.transform = `translateX(${yesRect.right - noRect.left + 80}px)`;
            }

            if (scale > 22) {
                overlay.style.display = 'flex';
            }
        });

        yesBtn.addEventListener('click', () => {
            overlay.style.display = 'flex';
        });
    </script>
</body>
</html>
