<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You?</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-saturated: #d81b60; /* Vibrant, dark, saturated pink */
            --border-pink: #f06292; /* Slightly less dark border */
            --yes-pink: #ff4081;
            --no-gray: #757575;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-saturated);
            overflow: hidden;
            font-family: 'Gaegu', cursive;
        }

        /* Straight-line simplistic frame */
        #frame {
            position: fixed;
            inset: 20px;
            border: 8px solid var(--border-pink);
            pointer-events: none;
            z-index: 1000;
        }

        #stage {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #title {
            font-size: 5rem;
            color: white;
            margin-bottom: 50px;
            z-index: 10;
            pointer-events: none;
        }

        .letter { display: inline-block; white-space: pre; }

        /* Scrapbook Style Buttons */
        .controls {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            border: 6px solid #000; /* Thick black border for scrapbook feel */
            cursor: pointer;
            position: absolute;
            box-shadow: 8px 8px 0px #000; /* Hard shadow */
            transition: transform 0.1s;
        }

        #yes-btn {
            background-color: var(--yes-pink);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 2rem;
            padding: 20px 60px;
            z-index: 100;
            left: 30%; /* Starting position */
            transform: translate(-50%, -50%);
            top: 50%;
        }

        #no-btn {
            background-color: var(--no-gray);
            color: #333;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            padding: 15px 40px;
            z-index: 90;
            left: 65%; /* Starting position */
            transform: translate(-50%, -50%);
            top: 50%;
            text-transform: lowercase;
        }

        .heart {
            position: absolute;
            color: white;
            font-size: 2rem;
            pointer-events: none;
            animation: burst 0.7s ease-out forwards;
        }

        @keyframes burst {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1.5); opacity: 0; }
        }

        #final {
            position: fixed;
            inset: 0;
            background: white;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            font-size: 8vw;
            color: var(--bg-saturated);
        }
    </style>
</head>
<body>

    <div id="frame"></div>
    <div id="final">FOREVER! ❤️</div>

    <div id="stage">
        <h1 id="title">will you be my valentines?</h1>
        <div class="controls">
            <button id="yes-btn">YES ❤️</button>
            <button id="no-btn">no</button>
        </div>
    </div>

    <script>
        const yes = document.getElementById('yes-btn');
        const no = document.getElementById('no-btn');
        const title = document.getElementById('title');
        let currentScale = 1;
        let scattered = false;
        const letterBodies = [];

        // Matter.js Setup
        const { Engine, Runner, Bodies, Composite, Body } = Matter;
        const engine = Engine.create();
        engine.world.gravity.y = 0;

        const walls = [
            Bodies.rectangle(window.innerWidth/2, 0, window.innerWidth, 20, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(window.innerWidth/2, window.innerHeight, window.innerWidth, 20, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(0, window.innerHeight/2, 20, window.innerHeight, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(window.innerWidth, window.innerHeight/2, 20, window.innerHeight, { isStatic: true, restitution: 1 })
        ];
        Composite.add(engine.world, walls);
        Runner.run(engine);

        // Prep Title Letters
        const content = title.innerText;
        title.innerHTML = '';
        content.split('').forEach(char => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.innerText = char === ' ' ? '\u00A0' : char;
            title.appendChild(span);
        });

        function scatterTitle() {
            if (scattered) return;
            scattered = true;
            document.querySelectorAll('.letter').forEach(el => {
                const rect = el.getBoundingClientRect();
                const b = Bodies.rectangle(rect.left + rect.width/2, rect.top + rect.height/2, rect.width, rect.height, {
                    restitution: 1, frictionAir: 0, friction: 0
                });
                Body.setVelocity(b, { x: (Math.random()-0.5)*15, y: (Math.random()-0.5)*15 });
                letterBodies.push({ body: b, element: el });
                Composite.add(engine.world, b);
            });

            (function update() {
                letterBodies.forEach(item => {
                    item.element.style.position = 'fixed';
                    item.element.style.left = `${item.body.position.x - item.element.offsetWidth/2}px`;
                    item.element.style.top = `${item.body.position.y - item.element.offsetHeight/2}px`;
                    item.element.style.transform = `rotate(${item.body.angle}rad)`;
                });
                requestAnimationFrame(update);
            })();
        }

        no.addEventListener('click', () => {
            currentScale *= 1.45;
            yes.style.transform = `translate(-50%, -50%) scale(${currentScale})`;

            // Create hearts around Yes
            for(let i=0; i<5; i++) {
                const h = document.createElement('div');
                h.innerText = '❤️';
                h.className = 'heart';
                h.style.setProperty('--tx', (Math.random()-0.5)*300 + 'px');
                h.style.setProperty('--ty', (Math.random()-0.5)*300 + 'px');
                h.style.left = '50%'; h.style.top = '50%';
                yes.appendChild(h);
                setTimeout(() => h.remove(), 700);
            }

            // --- NO OVERLAP LOGIC ---
            const yesRect = yes.getBoundingClientRect();
            const noRect = no.getBoundingClientRect();
            const titleRect = title.getBoundingClientRect();

            // Push the 'no' button
            // If the right edge of Yes + padding hits the No button
            const safetyBuffer = 40;
            if (yesRect.right + safetyBuffer > noRect.left) {
                // Set the No button's new left to be the Yes button's right edge + buffer
                const newLeft = yesRect.right + (noRect.width / 2) + safetyBuffer;
                no.style.left = newLeft + 'px';
            }

            // Scatter title if Yes grows into it
            if (yesRect.top < titleRect.bottom) {
                scatterTitle();
            }

            // Victory state
            if (currentScale > 22) {
                document.getElementById('final').style.display = 'flex';
            }
        });

        yes.addEventListener('click', () => {
            document.getElementById('final').style.display = 'flex';
            document.getElementById('final').innerText = "SEE YOU ON THE 14th! ❤️";
        });
    </script>
</body>
</html>
