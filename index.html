<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine?</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #880e4f; /* Original Dark Vibrant Pink */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Reverted to standard clean sans-serif as per first request */
            font-family: sans-serif; 
        }

        #site-border {
            position: fixed;
            inset: 20px;
            border: 8px solid #ad1457; /* Original Boarder Color */
            pointer-events: none;
            z-index: 1000;
        }

        #ui-layer {
            text-align: center;
            z-index: 10;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 4rem;
            margin-bottom: 80px;
            font-weight: bold;
        }

        .letter { display: inline-block; white-space: pre; }

        .btn-stage {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        /* RECTANGULAR SCRAPBOOK BUTTONS */
        button {
            border: 5px solid black;
            cursor: pointer;
            position: absolute;
            outline: none;
            box-shadow: 8px 8px 0px rgba(0,0,0,1);
        }

        #yes-btn {
            background-color: #ff4081; /* Appropriate Pink */
            color: white;
            font-weight: bold;
            font-size: 2rem;
            padding: 20px 60px;
            z-index: 100;
            /* Initial placement */
            left: 50%;
            transform: translate(-120%, -50%);
        }

        #no-btn {
            background-color: #757575; /* Dull Gray */
            color: #333;
            font-size: 1.2rem;
            padding: 15px 40px;
            z-index: 50;
            /* Initial placement */
            left: 50%;
            transform: translate(20%, -50%);
        }

        .heart-fx {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            animation: float 0.8s ease-out forwards;
        }

        @keyframes float {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="site-border"></div>

    <div id="ui-layer">
        <h1 id="title">will you be my valentines?</h1>
        <div class="btn-stage">
            <button id="yes-btn">YES ❤️</button>
            <button id="no-btn">no</button>
        </div>
    </div>

    <script>
        const yes = document.getElementById('yes-btn');
        const no = document.getElementById('no-btn');
        const title = document.getElementById('title');
        
        let yesScale = 1;
        let scattered = false;
        const letterArray = [];

        // Physics Engine
        const { Engine, Runner, Bodies, Composite, Body } = Matter;
        const engine = Engine.create();
        engine.world.gravity.y = 0;

        const bounds = [
            Bodies.rectangle(window.innerWidth/2, -50, window.innerWidth, 100, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(window.innerWidth/2, window.innerHeight+50, window.innerWidth, 100, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(-50, window.innerHeight/2, 100, window.innerHeight, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(window.innerWidth+50, window.innerHeight/2, 100, window.innerHeight, { isStatic: true, restitution: 1 })
        ];
        Composite.add(engine.world, bounds);
        Runner.run(engine);

        // Prep Letters
        const txt = title.innerText;
        title.innerHTML = '';
        txt.split('').forEach(char => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.innerText = char === ' ' ? '\u00A0' : char;
            title.appendChild(span);
        });

        function scatter() {
            if (scattered) return;
            scattered = true;
            document.querySelectorAll('.letter').forEach(el => {
                const r = el.getBoundingClientRect();
                const b = Bodies.rectangle(r.left + r.width/2, r.top + r.height/2, r.width, r.height, {
                    restitution: 1, friction: 0, frictionAir: 0
                });
                Body.setVelocity(b, { x: (Math.random()-0.5)*15, y: (Math.random()-0.5)*15 });
                letterArray.push({ body: b, element: el });
                Composite.add(engine.world, b);
            });

            (function loop() {
                letterArray.forEach(item => {
                    item.element.style.position = 'fixed';
                    item.element.style.left = `${item.body.position.x - item.element.offsetWidth/2}px`;
                    item.element.style.top = `${item.body.position.y - item.element.offsetHeight/2}px`;
                    item.element.style.transform = `rotate(${item.body.angle}rad)`;
                });
                requestAnimationFrame(loop);
            })();
        }

        no.addEventListener('click', () => {
            // 1. Grow YES
            yesScale *= 1.45;
            yes.style.transform = `translate(-120%, -50%) scale(${yesScale})`;

            // 2. Hearts (Effects)
            for(let i=0; i<3; i++) {
                const h = document.createElement('div');
                h.innerText = '❤️';
                h.className = 'heart-fx';
                h.style.left = (Math.random() * 80 + 10) + '%';
                h.style.top = '0';
                yes.appendChild(h);
                setTimeout(() => h.remove(), 800);
            }

            // 3. COLLISION RE-FIX (Hard Shove)
            const yr = yes.getBoundingClientRect();
            const nr = no.getBoundingClientRect();
            const tr = title.getBoundingClientRect();

            // Detect if they overlap at all
            if (yr.right > nr.left - 20) {
                // Calculate exactly where the 'no' button should be moved to
                // Distance to move = (Yes Right Edge + Buffer) - No Left Edge
                const shiftX = (yr.right - nr.left) + 60;
                const currentLeft = no.offsetLeft;
                no.style.left = (currentLeft + shiftX) + 'px';
            }

            // 4. Scatter Title if growing into it
            if (yr.top < tr.bottom) scatter();
        });

        yes.addEventListener('click', () => {
            // Keeping text functional and same as original request
            title.innerHTML = "will you be my valentines?";
            scatter();
        });
    </script>
</body>
</html>
