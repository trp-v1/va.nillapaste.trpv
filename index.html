<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine?</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #880e4f; /* Original Dark Vibrant Pink */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
        }

        #site-border {
            position: fixed;
            inset: 20px;
            border: 8px solid #ad1457;
            pointer-events: none;
            z-index: 1000;
        }

        #ui-layer {
            text-align: center;
            z-index: 10;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 4rem;
            margin-bottom: 80px;
            text-transform: lowercase;
        }

        .letter { display: inline-block; white-space: pre; }

        .btn-stage {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
        }

        button {
            border: 6px solid black;
            cursor: pointer;
            position: absolute;
            outline: none;
            box-shadow: 10px 10px 0px rgba(0,0,0,1);
            transition: transform 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yes-btn {
            background-color: #ff007f; /* Vibrant Hot Pink */
            color: white;
            font-weight: 900;
            font-size: 1.8rem;
            padding: 20px 50px;
            z-index: 100;
            left: 50%;
            /* Offset to the left slightly to start */
            transform: translate(-110%, -50%) scale(1); 
        }

        #no-btn {
            background-color: #555555; /* Dull Grey */
            color: #888888;
            font-weight: 400;
            font-size: 1.2rem;
            padding: 15px 40px;
            z-index: 50;
            left: 50%;
            /* Offset to the right slightly to start */
            transform: translate(10%, -50%) scale(1);
            text-transform: lowercase;
        }

        .heart-fx {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            animation: float 0.8s ease-out forwards;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -120px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="site-border"></div>

    <div id="ui-layer">
        <h1 id="title">will you be my valentines?</h1>
        <div class="btn-stage">
            <button id="yes-btn">YES ❤️</button>
            <button id="no-btn">no</button>
        </div>
    </div>

    <script>
        const yes = document.getElementById('yes-btn');
        const no = document.getElementById('no-btn');
        const title = document.getElementById('title');
        
        let yesScale = 1;
        let noScale = 1;
        let scattered = false;
        const letterArray = [];

        // Matter.js Setup
        const { Engine, Runner, Bodies, Composite, Body } = Matter;
        const engine = Engine.create();
        engine.world.gravity.y = 0;

        const bounds = [
            Bodies.rectangle(window.innerWidth/2, -10, window.innerWidth, 20, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(window.innerWidth/2, window.innerHeight+10, window.innerWidth, 20, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(-10, window.innerHeight/2, 20, window.innerHeight, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(window.innerWidth+10, window.innerHeight/2, 20, window.innerHeight, { isStatic: true, restitution: 1 })
        ];
        Composite.add(engine.world, bounds);
        Runner.run(engine);

        // Prep Title
        const txt = title.innerText;
        title.innerHTML = '';
        txt.split('').forEach(char => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.innerText = char === ' ' ? '\u00A0' : char;
            title.appendChild(span);
        });

        function scatter() {
            if (scattered) return;
            scattered = true;
            document.querySelectorAll('.letter').forEach(el => {
                const r = el.getBoundingClientRect();
                const b = Bodies.rectangle(r.left + r.width/2, r.top + r.height/2, r.width, r.height, {
                    restitution: 1, friction: 0, frictionAir: 0
                });
                Body.setVelocity(b, { x: (Math.random()-0.5)*20, y: (Math.random()-0.5)*20 });
                letterArray.push({ body: b, element: el });
                Composite.add(engine.world, b);
            });

            (function loop() {
                letterArray.forEach(item => {
                    item.element.style.position = 'fixed';
                    item.element.style.left = `${item.body.position.x - item.element.offsetWidth/2}px`;
                    item.element.style.top = `${item.body.position.y - item.element.offsetHeight/2}px`;
                    item.element.style.transform = `rotate(${item.body.angle}rad)`;
                });
                requestAnimationFrame(loop);
            })();
        }

        no.addEventListener('click', () => {
            // 1. Grow YES, Shrink NO
            yesScale *= 1.4;
            noScale *= 0.85;
            
            yes.style.transform = `translate(-110%, -50%) scale(${yesScale})`;
            no.style.transform = `translate(10%, -50%) scale(${noScale})`;

            // 2. Hearts
            const h = document.createElement('div');
            h.innerText = '❤️';
            h.className = 'heart-fx';
            h.style.left = '50%'; h.style.top = '50%';
            yes.appendChild(h);
            setTimeout(() => h.remove(), 800);

            // 3. Precise Shove Logic
            const yr = yes.getBoundingClientRect();
            const nr = no.getBoundingClientRect();
            const tr = title.getBoundingClientRect();

            // Only shove if they actually touch (plus a tiny gap)
            if (yr.right > nr.left - 10) {
                const currentNoLeft = no.offsetLeft;
                const overlap = yr.right - nr.left + 40;
                no.style.left = (currentNoLeft + overlap) + 'px';
            }

            // 4. Scatter Title if hit
            if (yr.top < tr.bottom) scatter();
        });

        yes.addEventListener('click', () => {
            alert("will you be my valentines?");
        });
    </script>
</body>
</html>
