<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ff4f9a, #8e0038);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .stage {
      position: relative;
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
    }

    h1 {
      position: absolute;
      top: 18%;
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.2rem, 4vw, 3.4rem);
      letter-spacing: 0.04em;
      background: linear-gradient(135deg, #fff1f7, #ffd1e6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 10px 30px rgba(0,0,0,0.25);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: none;
      white-space: nowrap;
    }

    .buttons-layer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    button {
      position: absolute;
      padding: 16px 36px;
      font-size: 1.1rem;
      cursor: pointer;
      border: 3px solid black;
      border-radius: 6px;
      transition: transform 0.25s ease;
      white-space: nowrap;
      user-select: none;
    }

    #yes {
      left: 42%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #ff3d8e, #ff7ebc);
      color: #2b0012;
      font-weight: 600;
      z-index: 2;
    }

    #yes::before, #yes::after {
      content: '‚ù§';
      position: absolute;
      color: #ff1f6d;
      font-size: 1rem;
      animation: float 2.5s infinite ease-in-out;
    }

    #yes::before { left: -18px; top: -10px; }
    #yes::after { right: -18px; bottom: -10px; animation-delay: 1.2s; }

    #no {
      left: 58%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: #b5b5b5;
      color: #333;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="stage">
    <h1 id="title">will you be my valentines?</h1>
    <div class="buttons-layer">
      <button id="yes">YES</button>
      <button id="no">no</button>
    </div>
  </div>

  <script>
    const yes = document.getElementById('yes');
    const no = document.getElementById('no');
    const title = document.getElementById('title');

    let scale = 1;

    no.addEventListener('click', () => {
      growYes();
    });

    function growYes() {
      scale *= 1.35; // exponential growth
      yes.style.transform = `translate(-50%, -50%) scale(${scale})`;

      handleCollision();

      if (scale > 3) {
        title.style.opacity = '0';
        title.style.transform = 'translateY(-10px)';
      }

      if (scale > 10) {
        yes.style.left = '50%';
        yes.style.top = '50%';
        yes.style.transform = 'translate(-50%, -50%) scale(25)';
        no.style.opacity = '0';
      }
    }

    function handleCollision() {
      const yesRect = yes.getBoundingClientRect();
      const noRect = no.getBoundingClientRect();

      if (yesRect.right >= noRect.left) {
        const overlap = yesRect.right - noRect.left + 12;
        const currentLeft = no.offsetLeft;
        no.style.left = `${currentLeft + overlap}px`;
      }
    }
  </script>

</body>
</html>
