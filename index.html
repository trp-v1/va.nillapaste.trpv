<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Forever</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Great+Vibes&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        :root {
            --velvet: #3d030e;
            --gold: #d4af37;
            --rose: #e91e63;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, #5e0a1b 0%, #2b0209 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Decorative Frame */
        #frame {
            position: fixed;
            inset: 35px;
            border: 3px solid var(--gold);
            box-shadow: 0 0 30px rgba(0,0,0,0.8), inset 0 0 20px rgba(212, 175, 55, 0.3);
            pointer-events: none;
            z-index: 100;
        }

        /* Letter Wrapper */
        #main-stage {
            text-align: center;
            z-index: 10;
            width: 80%;
        }

        #title {
            font-family: 'Great Vibes', cursive;
            font-size: 6rem;
            color: #fff1f3;
            margin-bottom: 60px;
            text-shadow: 0 0 15px rgba(255,255,255,0.4);
        }

        .letter { display: inline-block; white-space: pre; }

        /* The Buttons */
        .ui-layer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }

        #yes-btn {
            background-color: var(--rose);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 1.6rem;
            padding: 25px 60px;
            border: 5px solid black; /* Sharp, rectangular as requested */
            cursor: pointer;
            box-shadow: 10px 10px 0px #000;
            transition: transform 0.1s;
            position: relative;
        }

        #no-btn {
            background-color: #333;
            color: #666;
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 1.1rem;
            padding: 20px 45px;
            border: 4px solid black;
            cursor: pointer;
            box-shadow: 6px 6px 0px #000;
        }

        /* Hearts */
        .particle {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            animation: fly 1s ease-out forwards;
        }
        @keyframes fly {
            to { transform: translate(var(--x), var(--y)) scale(2); opacity: 0; }
        }

        #victory-screen {
            position: fixed;
            inset: 0;
            background: #fff;
            color: var(--velvet);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            font-family: 'Cinzel', serif;
            font-size: 5rem;
        }
    </style>
</head>
<body>

    <div id="frame"></div>
    <div id="victory-screen">
        <div>ALWAYS. ❤️</div>
        <div style="font-size: 1.5rem; margin-top: 20px; font-family: 'Montserrat';">Feb 14, 2026</div>
    </div>

    <div id="main-stage">
        <h1 id="title">will you be my valentines?</h1>
        <div class="ui-layer">
            <button id="yes-btn">YES ❤️</button>
            <button id="no-btn">no</button>
        </div>
    </div>

    <script>
        const yes = document.getElementById('yes-btn');
        const no = document.getElementById('no-btn');
        const title = document.getElementById('title');
        let scale = 1;
        let scattered = false;
        const letterElements = [];

        // 1. Matter.js Setup
        const { Engine, Runner, Bodies, Composite, Body } = Matter;
        const engine = Engine.create();
        engine.world.gravity.y = 0;

        const bounds = [
            Bodies.rectangle(window.innerWidth/2, 0, window.innerWidth, 20, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(window.innerWidth/2, window.innerHeight, window.innerWidth, 20, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(0, window.innerHeight/2, 20, window.innerHeight, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(window.innerWidth, window.innerHeight/2, 20, window.innerHeight, { isStatic: true, restitution: 1 })
        ];
        Composite.add(engine.world, bounds);
        Runner.run(engine);

        // 2. Prep Title
        const txt = title.innerText;
        title.innerHTML = '';
        txt.split('').forEach(c => {
            const s = document.createElement('span');
            s.className = 'letter';
            s.innerText = c === ' ' ? '\u00A0' : c;
            title.appendChild(s);
        });

        function doScatter() {
            if (scattered) return;
            scattered = true;
            document.querySelectorAll('.letter').forEach(s => {
                const r = s.getBoundingClientRect();
                const b = Bodies.rectangle(r.left + r.width/2, r.top + r.height/2, r.width, r.height, {
                    restitution: 1, friction: 0, frictionAir: 0
                });
                Body.setVelocity(b, { x: (Math.random()-0.5)*20, y: (Math.random()-0.5)*20 });
                letterElements.push({ body: b, el: s });
                Composite.add(engine.world, b);
            });

            (function loop() {
                letterElements.forEach(i => {
                    i.el.style.position = 'fixed';
                    i.el.style.left = `${i.body.position.x - i.el.offsetWidth/2}px`;
                    i.el.style.top = `${i.body.position.y - i.el.offsetHeight/2}px`;
                    i.el.style.transform = `rotate(${i.body.angle}rad)`;
                });
                requestAnimationFrame(loop);
            })();
        }

        // 3. Logic
        no.addEventListener('click', () => {
            scale *= 1.4;
            yes.style.transform = `scale(${scale})`;

            // Heart Particles
            for(let i=0; i<8; i++) {
                const p = document.createElement('div');
                p.innerText = '❤';
                p.className = 'particle';
                p.style.setProperty('--x', (Math.random()-0.5)*400 + 'px');
                p.style.setProperty('--y', (Math.random()-0.5)*400 + 'px');
                p.style.left = '50%'; p.style.top = '50%';
                yes.appendChild(p);
                setTimeout(() => p.remove(), 1000);
            }

            // Pushing
            const yr = yes.getBoundingClientRect();
            const tr = title.getBoundingClientRect();
            const nr = no.getBoundingClientRect();

            if (yr.top < tr.bottom) doScatter();
            if (yr.right > nr.left - 30) {
                no.style.transform = `translateX(${yr.right - nr.left + 100}px)`;
            }

            if (scale > 25) {
                document.getElementById('victory-screen').style.display = 'flex';
            }
        });

        yes.addEventListener('click', () => {
            document.getElementById('victory-screen').style.display = 'flex';
        });

    </script>
</body>
</html>
