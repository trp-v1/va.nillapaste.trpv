<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #880e4f; /* Deep, vibrant, saturated dark pink */
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Playfair Display', serif;
        }

        /* The Boarder */
        #frame {
            position: fixed;
            top: 20px;
            bottom: 20px;
            left: 20px;
            right: 20px;
            border: 8px solid #ad1457; /* Slightly less dark/saturated pink */
            pointer-events: none;
            z-index: 100;
        }

        #container {
            text-align: center;
            z-index: 10;
        }

        .title-letter {
            display: inline-block;
            color: white;
            font-size: 4rem;
            position: relative;
        }

        .button-group {
            margin-top: 50px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        #yes-btn {
            background-color: #ff4081;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            border: 4px solid black;
            padding: 15px 40px;
            cursor: pointer;
            position: relative;
            transition: transform 0.1s ease-out;
            white-space: nowrap;
        }

        #no-btn {
            background-color: #757575;
            color: #bdbdbd;
            border: 4px solid black;
            padding: 15px 40px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
        }

        .heart {
            position: absolute;
            color: white;
            pointer-events: none;
            animation: float 1s ease-out forwards;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="frame"></div>

    <div id="container">
        <div id="title-container">
            <h1 id="main-title">will you be my valentines?</h1>
        </div>

        <div class="button-group" id="btn-wrap">
            <button id="yes-btn">YES ❤️</button>
            <button id="no-btn">no</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const title = document.getElementById('main-title');
        let scale = 1;
        let scattered = false;

        // --- Physics Setup ---
        const { Engine, Render, Runner, Bodies, Composite, World, Mouse, MouseConstraint } = Matter;
        const engine = Engine.create();
        engine.world.gravity.y = 0; // Frictionless, floating environment

        // Create the boundaries based on screen size
        const wallThickness = 50;
        const walls = [
            Bodies.rectangle(window.innerWidth/2, -wallThickness/2, window.innerWidth, wallThickness, { isStatic: true }), // Top
            Bodies.rectangle(window.innerWidth/2, window.innerHeight + wallThickness/2, window.innerWidth, wallThickness, { isStatic: true }), // Bottom
            Bodies.rectangle(-wallThickness/2, window.innerHeight/2, wallThickness, window.innerHeight, { isStatic: true }), // Left
            Bodies.rectangle(window.innerWidth + wallThickness/2, window.innerHeight/2, wallThickness, window.innerHeight, { isStatic: true }) // Right
        ];
        World.add(engine.world, walls);
        Runner.run(engine);

        // --- Letter Splitting ---
        const text = title.innerText;
        title.innerHTML = '';
        const letterBodies = [];

        text.split('').forEach((char, i) => {
            const span = document.createElement('span');
            span.innerText = char === ' ' ? '\u00A0' : char;
            span.className = 'title-letter';
            title.appendChild(span);
        });

        const spans = document.querySelectorAll('.title-letter');

        function scatterLetters() {
            if (scattered) return;
            scattered = true;

            spans.forEach(span => {
                const rect = span.getBoundingClientRect();
                const body = Bodies.rectangle(rect.left + rect.width/2, rect.top + rect.height/2, rect.width, rect.height, {
                    restitution: 1, // Full bounce
                    friction: 0,
                    frictionAir: 0
                });
                
                letterBodies.push({ body, element: span });
                World.add(engine.world, body);
                
                // Initial push
                Matter.Body.setVelocity(body, { 
                    x: (Math.random() - 0.5) * 10, 
                    y: (Math.random() - 0.5) * 10 
                });
            });

            // Update loop for physics
            (function update() {
                letterBodies.forEach(item => {
                    item.element.style.position = 'fixed';
                    item.element.style.left = `${item.body.position.x - item.element.offsetWidth/2}px`;
                    item.element.style.top = `${item.body.position.y - item.element.offsetHeight/2}px`;
                    item.element.style.transform = `rotate(${item.body.angle}rad)`;
                });
                requestAnimationFrame(update);
            })();
        }

        // --- Interaction ---
        yesBtn.addEventListener('click', () => {
            // 1. Exponential growth
            scale *= 1.4;
            yesBtn.style.transform = `scale(${scale})`;

            // 2. Hearts Effect
            for(let i=0; i<5; i++) {
                const h = document.createElement('div');
                h.innerHTML = '❤️';
                h.className = 'heart';
                h.style.left = Math.random() * 100 + '%';
                h.style.top = Math.random() * 100 + '%';
                yesBtn.appendChild(h);
                setTimeout(() => h.remove(), 1000);
            }

            // 3. Check for collision with letters
            const yesRect = yesBtn.getBoundingClientRect();
            if (scale > 2) {
                scatterLetters();
            }

            // 4. Success state
            if (scale > 15) {
                document.body.innerHTML = "<h1 style='color:white; font-size:5rem; text-align:center;'>SEE YOU FEB 14TH ❤️</h1>";
                document.body.style.backgroundColor = "#ff4081";
            }
        });

        // Prevent No from being swallowed (Push it away)
        noBtn.addEventListener('mouseover', () => {
            if (scale > 1.5) {
                const offset = scale * 20;
                noBtn.style.transform = `translateX(${offset}px)`;
            }
        });

    </script>
</body>
</html>
