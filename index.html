<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Mine?</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-vibrant: #ff4d6d; /* Deep vibrant valentine pink */
            --border-soft: #ff758f; /* Slightly lighter pink border */
            --yes-pink: #ff0054;
            --no-gray: #a8a8a8;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-vibrant);
            overflow: hidden;
            font-family: 'Gaegu', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Straight-line simplistic border */
        #site-frame {
            position: fixed;
            inset: 20px;
            border: 6px solid var(--border-soft);
            pointer-events: none;
            z-index: 1000;
        }

        #main-ui {
            text-align: center;
            z-index: 10;
            width: 100%;
        }

        #title {
            font-size: 5rem;
            color: white;
            margin-bottom: 50px;
            letter-spacing: 2px;
        }

        .letter { display: inline-block; white-space: pre; }

        .btn-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px; /* Space for growth */
        }

        button {
            border: 4px solid black; /* Rectangular, sharp */
            cursor: pointer;
            position: absolute;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yes-btn {
            background-color: var(--yes-pink);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 1.8rem;
            padding: 20px 50px;
            z-index: 50;
            left: calc(50% - 140px);
        }

        #no-btn {
            background-color: var(--no-gray);
            color: #444;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            padding: 15px 40px;
            z-index: 40;
            left: calc(50% + 40px);
            text-transform: lowercase;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            font-size: 2rem;
            animation: pop 0.6s ease-out forwards;
        }

        @keyframes pop {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(1.5) translateY(-100px) rotate(20deg); opacity: 0; }
        }

        #win {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 5000;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 6rem;
            color: var(--yes-pink);
        }
    </style>
</head>
<body>

    <div id="site-frame"></div>
    <div id="win">YAY! ‚ù§Ô∏è</div>

    <div id="main-ui">
        <h1 id="title">will you be my valentines?</h1>
        <div class="btn-container">
            <button id="yes-btn">YES ‚ù§Ô∏è</button>
            <button id="no-btn">no</button>
        </div>
    </div>

    <script>
        const yes = document.getElementById('yes-btn');
        const no = document.getElementById('no-btn');
        const title = document.getElementById('title');
        let scale = 1;
        let scattered = false;
        const letterItems = [];

        // Matter.js Logic
        const { Engine, Runner, Bodies, Composite, Body } = Matter;
        const engine = Engine.create();
        engine.world.gravity.y = 0;

        const walls = [
            Bodies.rectangle(window.innerWidth/2, 0, window.innerWidth, 2, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(window.innerWidth/2, window.innerHeight, window.innerWidth, 2, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(0, window.innerHeight/2, 2, window.innerHeight, { isStatic: true, restitution: 1 }),
            Bodies.rectangle(window.innerWidth, window.innerHeight/2, 2, window.innerHeight, { isStatic: true, restitution: 1 })
        ];
        Composite.add(engine.world, walls);
        Runner.run(engine);

        // Split Letters
        const content = title.innerText;
        title.innerHTML = '';
        content.split('').forEach(c => {
            const s = document.createElement('span');
            s.className = 'letter';
            s.innerText = c === ' ' ? '\u00A0' : c;
            title.appendChild(s);
        });

        function doScatter() {
            if (scattered) return;
            scattered = true;
            document.querySelectorAll('.letter').forEach(s => {
                const r = s.getBoundingClientRect();
                const b = Bodies.rectangle(r.left + r.width/2, r.top + r.height/2, r.width, r.height, {
                    restitution: 1, friction: 0, frictionAir: 0
                });
                Body.setVelocity(b, { x: (Math.random()-0.5)*15, y: (Math.random()-0.5)*15 });
                letterItems.push({ body: b, el: s });
                Composite.add(engine.world, b);
            });

            (function update() {
                letterItems.forEach(i => {
                    i.el.style.position = 'fixed';
                    i.el.style.left = `${i.body.position.x - i.el.offsetWidth/2}px`;
                    i.el.style.top = `${i.body.position.y - i.el.offsetHeight/2}px`;
                    i.el.style.transform = `rotate(${i.body.angle}rad)`;
                });
                requestAnimationFrame(update);
            })();
        }

        no.addEventListener('click', () => {
            scale *= 1.4;
            yes.style.transform = `scale(${scale})`;

            // Heart effect
            const h = document.createElement('div');
            h.innerText = 'üíñ';
            h.className = 'heart';
            h.style.left = '50%';
            yes.appendChild(h);
            setTimeout(() => h.remove(), 600);

            // GROWTH LOGIC: Pushing 'no' and scattering letters
            const yr = yes.getBoundingClientRect();
            const tr = title.getBoundingClientRect();
            const nr = no.getBoundingClientRect();

            // Scatter letters if hit
            if (yr.top < tr.bottom) doScatter();

            // PUSH NO BUTTON (Ensures no overlap)
            const overlap = yr.right - nr.left;
            if (overlap > -20) {
                const currentNoLeft = no.offsetLeft;
                no.style.left = (currentNoLeft + overlap + 50) + 'px';
            }

            if (scale > 20) {
                document.getElementById('win').style.display = 'flex';
            }
        });

        yes.addEventListener('click', () => {
            document.getElementById('win').style.display = 'flex';
            document.getElementById('win').innerText = "I KNEW IT! ‚ù§Ô∏è";
        });
    </script>
</body>
</html>
