<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üíå Valentine</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    background: linear-gradient(135deg, #ffe6eb, #ffccd5);
    font-family: 'Montserrat', sans-serif;
    text-align: center;
    margin: 0;
    padding-top: 100px;
    overflow: hidden;
  }

  .heart {
    font-size: 5rem;
    color: #d6336c;
    display: inline-block;
    transition: transform 0.3s ease;
    position: relative;
    z-index: 1;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 4rem;
    color: #a71d4b;
    margin: -60px 0 1em 0; /* overlap the heart slightly */
    z-index: 2;
    position: relative;
    transition: transform 0.3s ease;
  }

  button {
    font-size: 1.2rem;
    padding: 12px 25px;
    margin: 10px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: transform 0.3s ease, font-size 0.3s ease;
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .no {
    background: #adb5bd;
    position: relative;
  }

  p {
    font-size: 1.3rem;
    margin-bottom: 2em;
    transition: transform 0.3s ease;
  }
</style>
</head>
<body>

<div class="heart">‚ù§Ô∏è</div>
<h1>Will you be my Valentine?</h1>
<p>üíñ A little question just for you üíñ</p>

<button class="yes" id="yesBtn">Yes</button>
<button class="no" id="noBtn">No</button>

<!-- Audio effects -->
<audio id="clickAudio">
  <source src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3" type="audio/mpeg">
</audio>
<audio id="dodgeAudio">
  <source src="https://freesound.org/data/previews/109/109662_945474-lq.mp3" type="audio/mpeg">
</audio>
<audio id="growAudio">
  <source src="https://freesound.org/data/previews/399/399258_5121236-lq.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const header = document.querySelector('h1');
const paragraph = document.querySelector('p');
const heart = document.querySelector('.heart');

const clickAudio = document.getElementById('clickAudio');
const dodgeAudio = document.getElementById('dodgeAudio');
const growAudio = document.getElementById('growAudio');

let noCount = 0;
let scale = 1;
const scaleIncrement = 0.3;

// Yes button click
yesBtn.addEventListener('click', () => {
  clickAudio.currentTime = 0;
  clickAudio.play();
  alert('YAY üò≠‚ù§Ô∏è Text me');
});

// No button behavior
noBtn.addEventListener('click', () => {
  if(noCount < 3) {
    // dodge
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;
    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);
    noBtn.style.position = 'absolute';
    noBtn.style.left = randomX + 'px';
    noBtn.style.top = randomY + 'px';
    
    // play dodge sound subtly
    dodgeAudio.currentTime = 0;
    dodgeAudio.volume = 0.2;
    dodgeAudio.play();

    noCount++;
  } else {
    // grow the yes button and push text and heart
    scale += scaleIncrement;
    yesBtn.style.transform = `scale(${scale})`;
    yesBtn.style.fontSize = `${1.2 * scale}rem`;

    header.style.transform = `translateY(-${scale * 15}px)`;
    paragraph.style.transform = `translateY(-${scale * 10}px)`;
    heart.style.transform = `translateY(-${scale * 10}px)`;
    noBtn.style.transform = `translateY(${scale * 20}px)`;

    // play growth sound subtly
    growAudio.currentTime = 0;
    growAudio.volume = 0.2;
    growAudio.play();

    // full screen takeover if big enough
    const bodyWidth = window.innerWidth;
    const bodyHeight = window.innerHeight;
    const yesRect = yesBtn.getBoundingClientRect();

    if(yesRect.width >= bodyWidth * 0.9 || yesRect.height >= bodyHeight * 0.9){
      yesBtn.style.position = 'fixed';
      yesBtn.style.top = '0';
      yesBtn.style.left = '0';
      yesBtn.style.width = '100vw';
      yesBtn.style.height = '100vh';
      yesBtn.style.fontSize = '5rem';
      yesBtn.style.transform = 'none';
      yesBtn.style.borderRadius = '0';
      header.style.display = 'none';
      paragraph.style.display = 'none';
      heart.style.display = 'none';
      noBtn.style.display = 'none';
    }
  }
});
</script>

</body>
</html>
