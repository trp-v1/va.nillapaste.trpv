<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ff4f9a, #9b003f);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 50px;
      color: #ffe6f1;
      transition: opacity 0.4s ease;
      white-space: nowrap;
    }

    .buttons {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      width: 100%;
    }

    button {
      padding: 16px 36px;
      font-size: 1.1rem;
      cursor: pointer;
      border: 3px solid black;
      border-radius: 6px;
      transition: all 0.35s ease;
      position: relative;
      white-space: nowrap;
    }

    #yes {
      background: linear-gradient(135deg, #ff3d8e, #ff7ebc);
      color: #2b0012;
      font-weight: 600;
      z-index: 2;
      flex-shrink: 0;
    }

    #yes::before, #yes::after {
      content: '‚ù§';
      position: absolute;
      color: #ff1f6d;
      font-size: 1rem;
      animation: float 2.5s infinite ease-in-out;
    }

    #yes::before { left: -18px; top: -10px; }
    #yes::after { right: -18px; bottom: -10px; animation-delay: 1.2s; }

    #no {
      background: #b5b5b5;
      color: #333;
      z-index: 1;
      flex-shrink: 0;
    }

    .teleport {
      animation: vanish 0.25s ease, appear 0.25s ease 0.25s;
    }

    @keyframes vanish { to { opacity: 0; transform: scale(0.5); } }
    @keyframes appear { to { opacity: 1; transform: scale(1); } }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="title">will you be my valentines?</h1>
    <div class="buttons">
      <button id="yes">YES</button>
      <button id="no">no</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const title = document.getElementById('title');

    let hoverCount = 0;
    let growth = 1;

    noBtn.addEventListener('mouseenter', () => {
      if (hoverCount < 3) {
        hoverCount++;
        teleportNo();
      }
    });

    noBtn.addEventListener('click', () => {
      if (hoverCount >= 3) {
        growYes();
      }
    });

    function teleportNo() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 40;
      const maxY = window.innerHeight - noBtn.offsetHeight - 40;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.classList.add('teleport');

      setTimeout(() => {
        noBtn.style.position = 'fixed';
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
        noBtn.classList.remove('teleport');
      }, 250);
    }

    function growYes() {
      growth *= 1.6; // exponential
      yesBtn.style.padding = `${16 * growth}px ${36 * growth}px`;

      if (growth > 3) {
        title.style.opacity = '0';
      }

      if (growth > 6) {
        yesBtn.style.position = 'fixed';
        yesBtn.style.left = '50%';
        yesBtn.style.top = '50%';
        yesBtn.style.transform = 'translate(-50%, -50%) scale(10)';
        noBtn.style.opacity = '0';
      }
    }
  </script>

</body>
</html>
